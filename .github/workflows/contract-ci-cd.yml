name: Smart Contract CI/CD

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'contract/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'contract/**'

env:
  CARGO_TERM_COLOR: always
  WORKING_DIR: contract
  SOROBAN_RPC_URL: "https://soroban-testnet.stellar.org" # Default to testnet
  SOROBAN_NETWORK_PASSPHRASE: "Test SDF Network ; September 2015"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Rustfmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Install cargo-audit
        run: cargo install cargo-audit || true

      - name: Security Audit
        run: cargo audit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Tests
        run: cargo test

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        run: cargo install soroban-cli --version 23.0.0 --features opt || true

      - name: Build Contract
        run: soroban contract build --release

      - name: Check Wasm Size
        run: |
          WASM_FILE=$(find target/wasm32-unknown-unknown/release -name "*.wasm" | head -n 1)
          echo "Found WASM: $WASM_FILE"
          SIZE=$(du -k "$WASM_FILE" | cut -f1)
          echo "Size: ${SIZE}KB"
          # Soft limit check, adjust as needed (e.g. 64KB)
          if [ "$SIZE" -gt 100 ]; then
            echo "Warning: Contract size is large ($SIZE KB)"
          fi

  deploy-testnet:
    name: Deploy to Testnet
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        run: cargo install soroban-cli --version 23.0.0 --features opt || true

      - name: Configure Identity
        env:
          SOROBAN_SECRET_KEY: ${{ secrets.SOROBAN_SECRET_KEY }}
        run: |
          soroban config identity add --secret deployer-key "$SOROBAN_SECRET_KEY"

      - name: Deploy Contract
        run: |
          # Use find to locate the wasm file without hardcoding the name 'chioma' just in case
          WASM_FILE=$(find target/wasm32-unknown-unknown/release -name "*.wasm" | head -n 1)
          echo "Deploying $WASM_FILE..."
          CONTRACT_ID=$(soroban contract deploy \
            --wasm "$WASM_FILE" \
            --source deployer-key \
            --network testnet)
          echo "Deployed Contract ID: $CONTRACT_ID"

  deploy-mainnet:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        run: cargo install soroban-cli --version 23.0.0 --features opt || true

      - name: Configure Identity
        env:
          SOROBAN_SECRET_KEY: ${{ secrets.SOROBAN_SECRET_KEY }}
        run: |
          soroban config identity add --secret deployer-key "$SOROBAN_SECRET_KEY"

      - name: Deploy Contract
        env:
          SOROBAN_RPC_URL: "https://soroban-rpc.mainnet.stellar.org"
          SOROBAN_NETWORK_PASSPHRASE: "Public Global Stellar Network ; September 2015"
        run: |
          WASM_FILE=$(find target/wasm32-unknown-unknown/release -name "*.wasm" | head -n 1)
          echo "Deploying $WASM_FILE to MAINNET..."
          CONTRACT_ID=$(soroban contract deploy \
            --wasm "$WASM_FILE" \
            --source deployer-key \
            --network mainnet)
          echo "Deployed Contract ID: $CONTRACT_ID"
